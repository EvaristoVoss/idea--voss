    <h2>Contacto</h2>

    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Su nombre/Nombre de la empresa</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">e-mail</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Direccion</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Mitre">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Numero de telefono/celular</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="(0387)">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Provincia</label>
          <select id="inputState" class="form-select">
            <option selected>Elegir Provincia</option>
            <option>...</option>
          </select>
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Su mensaje</label>
          </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
            Recordarme
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Enviar Mensaje/Pedido</button>
        </div>
      </form>

    <footer  id="footer">
        <p>Sitio web creado por <strong>Evaristo Voss</strong></p>
